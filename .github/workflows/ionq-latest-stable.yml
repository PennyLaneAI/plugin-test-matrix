# Workflow template for testing plugins against PennyLane stable

name: ionq-latest-stable
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:


env:
  PLUGIN_REPO: PennyLaneAI/pennylane-ionq
  PLUGIN_BRANCH: master
  PLUGIN_PACKAGE: pennylane_ionq
  PENNYLANE_BRANCH: master
  IONQ_API_KEY: ${{ secrets.IONQ_API_KEY }}


jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install pytest pytest-mock pytest-cov flaky pytest-benchmark
          pip freeze

      - name: Install PennyLane and Plugin
        run: |
          pip install pennylane git+https://github.com/${{ env.PLUGIN_REPO }}.git@${{ env.PLUGIN_BRANCH }}

      - uses: actions/checkout@v2
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo
          ref: ${{ env.PLUGIN_BRANCH }}
      - name: Run PennyLane device integration tests
        run: |
          if ! [ -x "$(command -v pl-device-test)" ]; then
            echo 'Error: Version of PennyLane does not provide device integration tests.' >&2
          else
            pl-device-test --device=ionq.simulator --tb=short --skip-ops --shots=10000
          fi

      - name: Run plugin tests
        run: python -m pytest plugin_repo/tests -W "error:pennylane.PennyLaneDeprecationWarning" --tb=short
