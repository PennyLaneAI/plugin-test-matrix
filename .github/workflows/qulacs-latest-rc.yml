# Workflow template for testing plugins against PennyLane release candidate

name: qulacs-latest-rc
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:


env:
  PLUGIN_REPO: PennyLaneAI/pennylane-qulacs
  PLUGIN_BRANCH: master
  PLUGIN_PACKAGE: pennylane_qulacs
  PENNYLANE_BRANCH: master


jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install --upgrade qulacs
          pip install pytest pytest-mock pytest-cov flaky
          pip freeze

      - name: Install PennyLane and Plugin
        run: |
          pip install git+https://github.com/PennyLaneAI/pennylane.git@v0.33.0-rc0 \
            git+https://github.com/${{ env.PLUGIN_REPO }}.git@${{ env.PLUGIN_BRANCH }}

      - uses: actions/checkout@v2
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo
          ref: ${{ env.PLUGIN_BRANCH }}

      - name: Run PennyLane device integration tests
        run: |
          pl-device-test --device=qulacs.simulator --tb=short --skip-ops --shots=None
          pl-device-test --device=qulacs.simulator --tb=short --skip-ops --shots=20000

      - name: Run plugin tests
        run: python -m pytest plugin_repo/tests --tb=short
