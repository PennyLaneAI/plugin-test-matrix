# Workflow template for testing plugins against PennyLane stable

name: lightning-stable-stable
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:


env:
  PLUGIN_REPO: PennyLaneAI/pennylane-lightning
  PLUGIN_BRANCH: master
  PLUGIN_PACKAGE: pennylane_lightning
  PENNYLANE_BRANCH: master
  GCC_VERSION: 11


jobs:
  tests:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: false

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
            
      - name: Install buildtools & compilers
        run: |
          sudo apt-get update && sudo apt-get -y -q install cmake gcc-${{ env.GCC_VERSION }} g++-${{ env.GCC_VERSION }} ninja-build

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install --upgrade pybind11
          pip install pytest pytest-mock pytest-cov flaky
          pip freeze

      - name: Install PennyLane and Plugin
        run: |
          pip install pennylane ${{ env.PLUGIN_PACKAGE }} --upgrade
          pip freeze

      - name: Get plugin version
        id: plugin-version
        run: |
          PLUGIN_VERSION=$(python -c "import pkg_resources as pkg; print(pkg.get_distribution('${{ env.PLUGIN_PACKAGE }}').version)")
          echo ::set-output name=version::$PLUGIN_VERSION

      - uses: actions/checkout@v2
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo
          ref: v${{ steps.plugin-version.outputs.version }}
      - name: Run PennyLane device integration tests
        run: |
          if ! [ -x "$(command -v pl-device-test)" ]; then
            echo 'Error: Version of PennyLane does not provide device integration tests.' >&2
          else
            pl-device-test --device lightning.qubit --shots=None --skip-ops
            pl-device-test --device lightning.qubit --skip-ops --shots=20000
          fi

      - name: Run plugin tests
        run: python -m pytest plugin_repo/tests --tb=short
