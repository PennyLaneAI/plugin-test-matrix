# Workflow template for testing plugins against PennyLane stable

name: braket-stable-stable
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:


env:
  PLUGIN_REPO: aws/amazon-braket-pennylane-plugin-python
  PLUGIN_BRANCH: main
  PLUGIN_PACKAGE: amazon-braket-pennylane-plugin
  PENNYLANE_BRANCH: master
  TF_VERSION: 2.12.0
  TORCH_VERSION: 2.0.0+cpu


jobs:
  tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false

    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.4.1
        with:
          access_token: ${{ github.token }}

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
            
      - name: Install TF
        run: |
          pip install tensorflow~=$TF_VERSION keras~=$TF_VERSION

      - name: Install requirements
        run: |
          pip install --upgrade pip
          pip install --upgrade pytest-xdist
          pip install pytest pytest-mock pytest-cov flaky pytest-benchmark
          pip freeze

      - name: Install PennyLane and Plugin
        run: |
          pip install pennylane ${{ env.PLUGIN_PACKAGE }} --upgrade
          pip freeze

      - name: Get plugin version
        id: plugin-version
        run: |
          PLUGIN_VERSION=$(python -c "import pkg_resources as pkg; print(pkg.get_distribution('${{ env.PLUGIN_PACKAGE }}').version)")
          echo "version=$PLUGIN_VERSION" >> $GITHUB_OUTPUT

      - uses: actions/checkout@v2
        with:
          repository: ${{ env.PLUGIN_REPO }}
          path: plugin_repo
          ref: v${{ steps.plugin-version.outputs.version }}
      - name: Run PennyLane device integration tests
        run: |
          if ! [ -x "$(command -v pl-device-test)" ]; then
            echo 'Error: Version of PennyLane does not provide device integration tests.' >&2
          else
            pl-device-test --device=braket.local.qubit --tb=short --skip-ops --shots=20000 -k 'not no_0_shots'
            pl-device-test --device=braket.local.qubit --tb=short --skip-ops -k 'not Sample and not no_0_shots'
          fi

      - name: Run plugin tests
        run: python -m pytest plugin_repo/test/unit_tests -W "error::pennylane.PennyLaneDeprecationWarning" --tb=short
